<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        This is your Giga Pet
      </h1>
    </header>

    <main>
      <div class="inner-section">
        <div class="inner-inner-section">
          <section class="pet-image-container">
            <img class="pet-image" src="https://i.pinimg.com/originals/c0/c6/9a/c0c69aea8d5428f4c28bac626de12931.png">
          </section>
          <section class="dashboard">
            <div>Name:
              <strong>
                <span class="name"></span>
              </strong>
            </div>
            <div>Weight: 
              <strong>
                <span class="weight"></span> pounds
              </strong>
              </div>
            <div>Happiness: 
              <strong>
                <span class="happiness"></span> tail wags (per min)
              </strong>
            </div>
            <div>Chonkiness:
              <strong>
                <span class="chonk"></span>%
              </strong>
            </div>
            <div class="button-container">
              <button class="treat-button">
                Treat
              </button>
              <button class="play-button">
                Play
              </button>
              <button class="exercise-button">
                Exercise
              </button>
              <button class="chonky-button">
                Check Chonkiness
              </button>
              <!-- <button class="testNotify">
                test
              </button> 
            Used for testing purposes.
            -->
            </div>
          </section>
        </div>
      </div>
      <div class="notification">
        <p class="msg"></p>
      </div>
      
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
